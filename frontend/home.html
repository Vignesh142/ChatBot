<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="#home">HOME</a> |
                <a href="#menu">MENU</a> |
                <a href="#location">LOCATION</a> |
                <a href="#aboutus">ABOUT US</a> |
                <a href="#contactus">CONTACT US</a>
            </nav>
        </header>

        <section id="home">
            <img src="banner.jpg">
            <!-- Add images here -->
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="menu1.jpg" alt="Menu item 1">
                <img src="menu2.jpg" alt="Menu item 2">
                <img src="menu3.jpg" alt="Menu item 3">
            </div>
        </section>

        <section id="location">
            <h2>Location</h2>
            <p>38 Patli Gali, Mumbai</p>
            <!-- Add map widget here -->
        </section>

        <section id="contactus">
            <h2>Contact Us</h2>
            <p>Got questions? Want to place an order? Call us at +91791234567 or email us at info@atliqfastfood.com</p>
        </section>

        <!-- <iframe class="chat-bot" width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/26e44813-1fb1-492f-a8b8-6f745839704e"></iframe> -->

        <!-- Chatbot Enable/Disable button -->

        <!-- Chatbot iframe -->
        <iframe id="chatbot-iframe" width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/9ebe1e86-0a4b-4735-abfd-60c37631a5ef"></iframe>
        <i id="chatbot-icon" class="fas fa-comment-dots" onclick="toggleChatbot()"></i>
    </div>
    <script>
        var chatbotEnabled = true;
        var chatbotIframe = document.getElementById('chatbot-iframe');
        var chatbotIcon = document.getElementById('chatbot-icon');
    
        // Function to toggle the visibility of the chatbot iframe
        function toggleChatbot() {
            chatbotEnabled = !chatbotEnabled;
            if (chatbotEnabled) {
                chatbotIframe.style.display = 'block';
                chatbotIcon.classList.remove('fa-comment-dots');
                chatbotIcon.classList.add('fa-times-circle');
                chatbotIcon.style.color = '#ff0000'; // Change icon color when active
            } else {
                chatbotIframe.style.display = 'none';
                chatbotIcon.classList.remove('fa-times-circle');
                chatbotIcon.classList.add('fa-comment-dots');
                chatbotIcon.style.color = '#007bff'; // Reset icon color when inactive
            }
        }
    </script>
</body>

</html>
